<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>会社名・サービス名</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="inner">
      <h1 class="logo">YourCompany</h1>
      <nav class="nav">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="inner">
      <h2 class="hero-title">Delivering Excellence</h2>
      <p class="hero-subtitle">シックで洗練されたソリューションを提供します。</p>
      <a href="#contact" class="btn">お問い合わせ</a>
    </div>
  </section>

  <section id="about" class="section">
    <div class="inner">
      <h3 class="section-title">About Us</h3>
      <p class="section-text">私たちは業界トップクラスの専門知識で、お客様のビジネスを成功へと導きます。</p>
    </div>
  </section>

  <section id="services" class="section alt">
    <div class="inner grid">
      <div class="card">
        <h4 class="card-title">Consulting</h4>
        <p class="card-text">戦略立案から運用まで、トータルサポート。</p>
      </div>
      <div class="card">
        <h4 class="card-title">Development</h4>
        <p class="card-text">モダン技術で高品質なシステムを構築。</p>
      </div>
      <div class="card">
        <h4 class="card-title">Design</h4>
        <p class="card-text">ブランド価値を高めるビジュアルデザイン。</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="inner">
      <p>&copy; 2025 YourCompany. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
